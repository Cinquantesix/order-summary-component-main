<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="A sass boilerplate" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
		<link rel="stylesheet" href="css/main.css" />
		<title>Sass Boilerplate</title>
	</head>
	<body>
		<main class="order-summary">
			<img src="assets/illustration-hero.svg" alt="content image about summary plan">
			<div class="order-summary__content">
				<h1 class="content__title">Order Summary</h1>
				<p class="content__details">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				<div class="content__plan">
					<img src="assets/icon-music.svg" alt="music note icon">
					<p><b>Annual Plan</b><br>$59.99/year</p>
					<a href="#">Change</a>
				</div>
				<a href="#" class="content__accept">Proceed to Payment</a>
				<a href="#" class="content__decline">Cancel Order</a>
			</div>
		</main>
		<!-- <script src="js/main.js"></script> -->
	</body>
</html>
